{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1> {{post.title|censor}} </h1>
<h3>Опубликовано: {{ post.date_time|date:'d.m.y' }}</h3>
<a href="{% url 'news_update' post.id %}"> <u>Редактировать</u></a>
<a href="{% url 'news_delete' post.id %}"> <u>Удалить</u></a>
<h3> {{post.text|censor}} </h3>
{% endblock content %}
